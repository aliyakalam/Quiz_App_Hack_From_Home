<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,200&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="start_btn"><button>Start</button></div>

    <div class="info_box">
        <div class="info-title"><span>Quiz-Up</span></div>
        <div class="info-list">
            <div class="info">1. The quiz consists of 10 questions.</div>
            <div class="info">2. Each correct answer is worth 1 point.</div>
            <div class="info">3. Multiple attempts are not allowed.</div>
            <div class="info">4. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
        </header>
        <section>
            <div class="que_text"> </div>
            <div class="option_list"> </div>
        </section>


        <footer>
            <div class="total_que"></div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="complete_text">Finished</div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="restart">Replay</button>
            <button class="quit">Quit</button>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
